label fedora18_netinstall
	menu label ^Install Fedora 18 (net install)
	kernel /LiveOS/F18NetInstall/isolinux/vmlinuz
	append initrd=/LiveOS/F18NetInstall/isolinux/initrd.img inst.stage2=hd:UUID=72DF-7038
label fedora18_netinstall_vesa
	menu indent count 5
	menu label Install Fedora in ^basic graphics mode (net install)
	kernel /LiveOS/F18NetInstall/isolinux/vmlinuz
	append initrd=/LiveOS/F18NetInstall/isolinux/initrd.img inst.stage2=hd:UUID=72DF-7038 xdriver=vesa nomodeset
label fedora18_netinstall_rescue
	menu indent count 5
	menu label Fedora 18 Rescue (net install)
	kernel /LiveOS/F18NetInstall/isolinux/vmlinuz
	append initrd=/LiveOS/F18NetInstall/isolinux/initrd.img inst.stage2=hd:UUID=72DF-7038 rescue


