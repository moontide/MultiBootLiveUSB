UI vesamenu.c32

PROMPT 1
TIMEOUT 900
ONTIMEOUT rescuecd_std

MENU DEFAULT rescuecd_std
MENU TITLE Multiple Boot Live USB
MENU BACKGROUND splash.png
#syslinux_splash.jpg


LABEL rescues
	MENU LABEL ----- Rescue -----
	MENU DISABLED

#LABEL system_rescue_cd_own_menu
#	MENU LABEL SystemRescueCD own menu
