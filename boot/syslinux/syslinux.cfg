# ------------------------------------------------------------------------------
MENU BEGIN
MENU TITLE SystemRescueCD (www.sysresccd.org)

MENU TABMSG Press [TAB] to edit options
MENU ROWS 16
MENU TIMEOUTROW 22
MENU TABMSGROW 24
MENU CMDLINEROW 24
MENU HELPMSGROW 26
MENU WIDTH 78
MENU MARGIN 6
MENU BACKGROUND #c00090f0

MENU color title    1;32;40    #FFFF0000 #00000000 std
MENU color sel      7;37;40    #FF000000 #FFC0C0C0 all
MENU color unsel    37;44      #FF000000 #00000000 none
MENU color hotsel   1;7;37;40  #FF000000 #FFC0C0C0 all
MENU color tabmsg   1;31;40    #FFFFFF00 #00000000 std
MENU color help     1;31;40    #FFFFFFFF #00000000 none

LABEL rescuecd_std
	MENU LABEL SystemRescueCD (Standard Kernel)
	KERNEL ifcpu64.c32
	APPEND rescuecd_64bit scandelay=1 -- rescuecd_32bit scandelay=1
	TEXT HELP
	ENDTEXT

LABEL rescuecd_32bit
	#MENU HIDE
	MENU LABEL SystemRescueCD (Standard Kernel) 32bit
	LINUX /LiveOS/SystemRescueCD/isolinux/rescue32
	INITRD /LiveOS/SystemRescueCD/isolinux/initram.igz
	APPEND subdir=/LiveOS/SystemRescueCD

LABEL rescuecd_64bit
	#MENU HIDE
	MENU LABEL SystemRescueCD (Standard Kernel) 64bit
	LINUX /LiveOS/SystemRescueCD/isolinux/rescue64
	INITRD /LiveOS/SystemRescueCD/isolinux/initram.igz
	APPEND subdir=/LiveOS/SystemRescueCD



LABEL rescuecd_new_kernel
	MENU LABEL SystemRescueCD (New Kernel / Alternative)
	KERNEL ifcpu64.c32
	APPEND rescuecd_new_kernel_64bit scandelay=1 -- rescuecd_new_kernel_32bit scandelay=1
	TEXT HELP
	ENDTEXT

LABEL rescuecd_new_kernel_32bit
	#MENU HIDE
	MENU LABEL SystemRescueCD (New Kernel) 32bit
	LINUX /LiveOS/SystemRescueCD/isolinux/altker32
	INITRD /LiveOS/SystemRescueCD/isolinux/initram.igz
	APPEND subdir=/LiveOS/SystemRescueCD

LABEL rescuecd_new_kernel_64bit
	MENU LABEL SystemRescueCD (New Kernel) 64bit
	#MENU HIDE
	LINUX /LiveOS/SystemRescueCD/isolinux/altker64
	INITRD /LiveOS/SystemRescueCD/isolinux/initram.igz
	APPEND subdir=/LiveOS/SystemRescueCD


LABEL rescuecd_tools
	MENU LABEL ----- Run system tools from floppy disk image -----
	MENU DISABLED

LABEL memtest
	MENU LABEL MEMTEST: Memory test using Memtest86+
	kernel /LiveOS/SystemRescueCD/bootdisk/memtestp
	append -
	TEXT HELP
Use this tool if you suspect your RAM from being damaged. Damaged memory can
explain crashes or unexpected bahaviors on stable operating systems.
	ENDTEXT

LABEL ntpass
	MENU LABEL NTPASSWD: Reset or edit Windows passwords
	kernel /LiveOS/SystemRescueCD/ntpasswd/vmlinuz
	append rw vga=1 initrd=/LiveOS/SystemRescueCD/ntpasswd/initrd.cgz,/LiveOS/SystemRescueCD/ntpasswd/scsi.cgz
	TEXT HELP
This tool can be used to reset windows users accounts. It works with all
windows user accounts including the administrator. You can use this tool if
you forgot the administrator's password.
	ENDTEXT

LABEL grubdisk
	MENU LABEL SGD: Super Grub2 Disk
	kernel memdisk
	append initrd=/LiveOS/SystemRescueCD/bootdisk/grubdisk.img floppy raw

LABEL freedos
	MENU LABEL FreeDOS 1.0
	kernel memdisk
	append initrd=/LiveOS/SystemRescueCD/bootdisk/freedos.img floppy
	TEXT HELP
	FreeDOS can be used to execute DOS programs such as BIOS upgrade tools
	ENDTEXT

LABEL netboot
	MENU LABEL NETBOOT: Boot from the network
	kernel /LiveOS/SystemRescueCD/isolinux/netboot
	append -

LABEL hdt
	MENU LABEL HDT: recent hardware diagnostics tool
	kernel memdisk
	append initrd=/LiveOS/SystemRescueCD/bootdisk/hdt.img floppy
	TEXT HELP
This diagnostic tool will give you information about your hardware
	ENDTEXT

LABEL aida
	MENU LABEL AIDA: old hardware diagnostics tool
	kernel memdisk
	append initrd=/LiveOS/SystemRescueCD/bootdisk/aida.img floppy

LABEL gag
	MENU LABEL GAG: Graphical Boot Manager
	kernel memdisk
	append initrd=/LiveOS/SystemRescueCD/bootdisk/gag.img floppy

LABEL dban
	MENU LABEL DBAN: erase all data from the disk
	kernel /LiveOS/SystemRescueCD/bootdisk/dban.bzi
	append nuke="dwipe" silent

LABEL mhdd
	MENU LABEL MHDD: Low-level Hard Drive diagnostic tool
	kernel memdisk
	append initrd=/LiveOS/SystemRescueCD/bootdisk/mhdd.img floppy

LABEL return
	MENU LABEL Return to main menu
	MENU EXIT

MENU END
# ------------------------------------------------------------------------------
#MENU SEPARATOR

LABEL partedmagic
	MENU LABEL Parted Magic
	COM32 linux.c32
	APPEND /LiveOS/PartedMagic/pmagic/bzImage initrd=/LiveOS/PartedMagic/pmagic/initrd.img uuid=72DF-7038 directory=/LiveOS/PartedMagic edd=off load_ramdisk=1 prompt_ramdisk=0 rw vga=normal loglevel=9 max_loop=256 vmalloc=288MiB
	TEXT HELP
	ENDTEXT


